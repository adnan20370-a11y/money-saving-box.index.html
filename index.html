<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Money Saving Box â€“ 1 Lakh Challenge</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #f4f1ec;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin-bottom: 5px;
        color: #3a1f12;
    }

    .goal {
        font-size: 18px;
        margin-bottom: 15px;
    }

    .progress-container {
        width: 90%;
        max-width: 600px;
        margin: 10px auto 25px;
        background: #ddd;
        border-radius: 20px;
        overflow: hidden;
        height: 20px;
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #4caf50, #81c784);
        transition: width 0.5s ease;
    }

    .total {
        margin-bottom: 20px;
        font-weight: bold;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
        gap: 8px;
        max-width: 900px;
        margin: auto;
        background: #6b3e26;
        padding: 15px;
        border-radius: 10px;
    }

    .cell {
        background: #fff;
        border: 2px solid #3a1f12;
        padding: 15px 5px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
        user-select: none;
        transition: 0.3s;
        position: relative;
        box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }

    .cell:hover {
        transform: scale(1.05);
        background: #f0e6dc;
    }

    .cell.saved {
        background: #c8e6c9;
        color: #555;
        text-decoration: line-through;
        cursor: not-allowed;
        transform: scale(1);
        box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }

    button {
        margin: 10px 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background: #b71c1c;
        color: white;
        border-radius: 5px;
        transition: 0.3s;
    }

    button:hover {
        background: #8e0000;
    }

    input[type="number"] {
        padding: 8px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin: 5px;
        width: 150px;
    }

    @media print {
        body {
            background: white;
            padding: 0;
        }
        .grid {
            background: none;
            padding: 0;
            gap: 5px;
        }
        .cell {
            box-shadow: none;
            border: 1px solid #000;
            padding: 10px;
            transform: none !important;
        }
        button, .progress-container, .goal, .total, #searchContainer {
            display: none;
        }
    }
</style>
</head>
<body>

<h1>ðŸ’° Money Saving Box</h1>
<div class="goal">Target: à§³100,000</div>

<div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
</div>

<div class="total">
    Saved: à§³<span id="savedAmount">0</span> / à§³100,000
</div>

<!-- Search -->
<div id="searchContainer">
    <input type="number" id="searchAmount" placeholder="Search Amount">
    <button onclick="searchAmount()">Search</button>
</div>

<div class="grid" id="grid"></div>

<button onclick="resetSavings()">Reset</button>
<button onclick="printSheet()">Print Sheet</button>

<script>
const TOTAL_GOAL = 100000;
const MIN = 10;
const MAX_UNDER_300 = 290;
const MAX_OVER_300 = 500;

let amounts = [];
let saved = JSON.parse(localStorage.getItem("savedAmounts")) || [];
let filteredIndexes = null; // stores search filter

function generateAmounts() {
    let sum = 0;
    while (sum < TOTAL_GOAL) {
        let value;
        if (Math.random() < 0.8) {
            value = Math.floor(Math.random() * ((MAX_UNDER_300 - MIN) / 10 + 1)) * 10 + MIN;
        } else {
            value = Math.floor(Math.random() * ((MAX_OVER_300 - 300) / 10 + 1)) * 10 + 300;
        }

        if (sum + value > TOTAL_GOAL) {
            value = TOTAL_GOAL - sum;
        }
        amounts.push(value);
        sum += value;
    }
}

function renderGrid() {
    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    amounts.forEach((value, index) => {
        if (filteredIndexes && !filteredIndexes.includes(index)) return; // skip non-matching

        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = value;

        if (saved.includes(index)) {
            div.classList.add("saved");
        }

        div.onclick = () => {
            if (!saved.includes(index)) {
                saved.push(index);
                localStorage.setItem("savedAmounts", JSON.stringify(saved));
                updateUI();
                div.classList.add("saved");
                div.style.transform = "scale(1.1)";
                setTimeout(() => div.style.transform = "scale(1)", 200);

                // after click, show all again
                filteredIndexes = null;
                updateUI();
            }
        };

        grid.appendChild(div);
    });
}

function updateUI() {
    const savedTotal = saved.reduce((sum, i) => sum + amounts[i], 0);
    document.getElementById("savedAmount").textContent = savedTotal;

    const progress = (savedTotal / TOTAL_GOAL) * 100;
    document.getElementById("progressBar").style.width = progress + "%";

    renderGrid();
}

function resetSavings() {
    if (confirm("Reset all savings?")) {
        saved = [];
        localStorage.removeItem("savedAmounts");
        updateUI();
    }
}

// --- PRINT FUNCTION ---
function printSheet() {
    window.print();
}

// --- SEARCH FUNCTION ---
function searchAmount() {
    const searchValue = parseInt(document.getElementById("searchAmount").value);
    if (isNaN(searchValue)) {
        alert("Enter a valid number to search.");
        return;
    }

    filteredIndexes = amounts.reduce((arr, val, idx) => {
        if (val === searchValue) arr.push(idx);
        return arr;
    }, []);

    if (filteredIndexes.length === 0) {
        alert("Amount not found.");
        filteredIndexes = null;
    }

    updateUI();
}

generateAmounts();
updateUI();
</script>

</body>
</html>
